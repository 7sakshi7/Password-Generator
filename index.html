<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Password Generator</h1>
        <div id="output">
            <h3 id="content"></h3>
        </div>
        <div id="length">
            <label for="p-length">Password Length</label>
            <input type="number" id="p-length">
        </div>
        <div id="options">
            <div id="upper">
                <label for="upperletter">Upper Letters</label>
                <input type="checkbox" id="upperletter">
            </div>
            <div id="lower">
                <label for="lowerletter">Lower Letters</label>
                <input type="checkbox" id="lowerletter">
            </div>
            <div id="digits">
                <label for="digitletter">Digits</label>
                <input type="checkbox" id="digitletter">
            </div>
            <div id="special">
                <label for="specialletter">Special Letters</label>
                <input type="checkbox" id="specialletter">
            </div>
        </div>
        <button id="btn" onclick="generatepswd()">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
